<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="p-4 shadow rounded bg-white" style="width: 320px;">
    <h4 class="mb-3 text-center">Login</h4>
    <form>
      <input type="email" class="form-control mb-2" placeholder="Email" required>
      <input type="password" class="form-control mb-3" placeholder="Password" required>
      <button class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-3 mb-0">No account? <a href="signup.html">Sign up</a></p>
  </div>
</body>
</html>
